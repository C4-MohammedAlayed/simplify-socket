<div class="container-fluid main mt-2">
  <div class="chatBox col-4">
    <div class="row">
      <div class="userBox col-4">
        <mat-selection-list [(ngModel)]="selectUser" [multiple]="false">
          <mat-list-option
          
            (click)="join()"
           
            *ngFor="let user of usersList"
            [value]="user.userId"
          >
            <!-- dont show the same username  -->
            <span *ngIf="user.userId != room">{{ user.userName }}</span>
          </mat-list-option>
        </mat-selection-list>
      </div>

      <div class="messageContainer col-8">
        <!-- message -->
        <div #scrollMe class="messageBox">
        <div *ngFor="let message of messageList">
            <div  [ngClass]="{ receiver:message.sender!==userName,sender:message.senderName==userName}" class="messageSend">
               
                <div  ><span>{{message.message}}</span></div>
                
            </div>
           
        </div>
        </div>

        <!-- send -->
        <div class="sendFeild"  class="col-12">
            <form [formGroup]="form">
          <mat-form-field appearance="standard" class="col-lg-10  col-md-6 col-sm-4">
            <mat-label>message</mat-label>
            <input  (keydown.enter)="sendMessage()" matInput formControlName="message" />
          </mat-form-field>
          <mat-icon class="mx-2 col-2" (click)="sendMessage()">send</mat-icon>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
