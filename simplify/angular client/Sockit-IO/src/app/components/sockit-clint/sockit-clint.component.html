<div class="container-fluid main mt-2">
    <div class="chatBox col-4">
        <div class="row">
<div class="userBox col-2">
    <mat-selection-list [(ngModel)]="selectUser" [multiple]="false">
        <mat-list-option *ngFor="let user of usersList" [value]="user.userId">
          {{user.userName}}
        </mat-list-option>
      </mat-selection-list>
</div>

<div class="messageContainer col-10">
    <!-- message -->
    <div class="messageBox">

    </div>

     <!-- send -->
<div class="sendFeild">
    
        <mat-form-field appearance="standard" class="col-10"> 
            <mat-label>message</mat-label>
            <input   matInput [(ngModel)]="message">
          </mat-form-field>
          <mat-icon class="mx-3" (click)="sendMessage()">send</mat-icon>
         
   
        
</div>

</div>
    </div>
</div>
</div>
